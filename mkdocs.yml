site_name: Full Calendar
repo_url: https://github.com/davish/obsidian-full-calendar
repo_name: obsidian-full-calendar
theme:
    name: material
    icon:
        repo: fontawesome/brands/square-github
    font:
        text: Work Sans
    features:
        - navigation.instant
        - navigation.sections
        - navigation.expand
    palette:
        - media: "(prefers-color-scheme: light)"
          scheme: default
          primary: white
          accent: light blue
          toggle:
              icon: material/toggle-switch-off-outline
              name: Switch to dark mode
        - media: "(prefers-color-scheme: dark)"
          scheme: slate
          primary: black
          accent: blue grey
          toggle:
              icon: material/toggle-switch
              name: Switch to light mode
markdown_extensions:
    - toc:
          permalink: true

nav:
    - Introduction: index.md
    - getting_started.md
    - Calendar Types:
          - calendars/local.md
          - calendars/dailynote.md
          - calendars/ics.md
          - calendars/caldav.md
    - Events:
          - events/types.md
          - events/manage.md
          - events/recurring.md
          - events/hover.md
          - events/context-menu.md
          - events/tasks.md
    - Settings:
          - settings/sources.md
          - settings/fc_config.md
    - Advanced:
          - Dataview integration: advanced/dataview.md
